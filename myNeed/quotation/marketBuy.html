<form name="marketBuyForm" class="form-horizontal form-bordered" method="post" onsubmit="return false;">
    <p class="quotation-trade-first-p">
        <span class="avl-margin">{{{__ "可用杠杆额度"}}}<span class="num-red font-size-13" v-text="assets.can_financing.cny|ms config.currency"></span></span>
        <span class="switch-style">
            <input id="financing" name="financing" type="checkbox" class="make-switch" data-size="mini" data-on-text="{{{__ '开'}}}" data-off-text="{{{__ '关'}}}"
                   data-on-color="info" data-on-color="default" data-animate="true" data-handle-width="22" readonly disabled/>
        </span>
    </p>

    <div class="form-group" style="margin-bottom: 2px;">
        <div id="spinner1">
            <div class="input-icon left" data-toggle="tooltip" data-placement="top" title="{{{__ '使用市价买_温馨提示'}}}">
                <i class="word-hint" style="width: 75px;cursor: not-allowed">{{{__ "市价"}}}</i>
                <span class="market-tips">[?]</span>
                <input type="text" class="spinner-input form-control input-sm market-input-trade" readonly/>
            </div>
        </div>
    </div>
    <div class="form-group" style="margin-bottom: 10px;">
        <input type="text" name="percent" id="percent" class="irs-hidden-input hidden"/>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
        <div class="input-icon left">
            <i class="word-hint">{{{__ "交易额买卖"}}}</i>
            <input type="text" name="amount" id="amount" maxlength="12" autocomplete="off" class="form-control input-sm market-input-trade"/>
        </div>
    </div>
    <p class="trade-line1 ${mb.finance?'':'invisible'}" style="padding-bottom: 18px;">
        {{{__ "已用杠杆额度"}}}
        <span class="pull-right">
            <em class="changePrice" v-text="mb.financeAmount|m config.currency"></em>
        </span>
    </p>

    <p class="text-center trade-panel-error2">
        <span class="error" v-text="mb.error"></span>
    </p>

    <div class="form-group">
        <button type="submit" class="btn btn-danger btn-corner btn-block" data-loading-text="{{{__ 'handling'}}}" autocomplete="off">{{{__ "买入"}}}</button>
    </div>
</form>
