<div id="market_head">
    <div class="pull-left">
        <div class="head_nav">
            {{#compare data.lang '===' 'zh-cn'}}
            <a href="/" target="_blank" class="quotation-logo pull-left"></a>
            {{else}}
            <a href="/" target="_blank" class="quotation-logo-en pull-left"></a>
            {{/compare}}
            <!-- <a id="set-price-remind">设置价格提醒</a>
            <a id="borrowing-money">融资融币</a> -->
            <!--<div class="pull-left quotation-site">
                {{#compare data.config.currency '===' 'CNY'}}
                <a href="/quotation" class="quotation-current">{{{__ "中国站"}}}</a>
                <a href="{{data.config.site}}/quotation">{{{__ "国际站"}}}</a>
                {{/compare}}
                {{#compare data.config.currency '===' 'USD'}}
                <a href="{{data.config.site}}/quotation">{{{__ "中国站"}}}</a>
                <a href="/quotation" class="quotation-current">{{{__ "国际站"}}}</a>
                {{/compare}}
            </div>-->
        </div>
    </div>
    <div class="pull-right clear_fix">
        <div class="dropdown dropdown-extended dropdown-dark dropdown-tasks pull-right mt5 simple-lang-choose">
            <a class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" id="choose-lang">
                <span><i class="icon_lang dif-lang-{{data.lang}}" style="margin-right: 4px;"></i></span>
            </a>
            <ul class="dropdown-menu extended tasks">
                <li onclick="Common.langChoose('zh-cn')"><span><i class="icon_lang dif-lang-zh-cn"></i></span></li>
                <li onclick="Common.langChoose('en')"><span><i class="icon_lang dif-lang-en"></i></span></li>
            </ul>
        </div>
        {{#if User }}
        <div class="head_info m5">
            {{{__ '您好'}}}
            <a href="/account/center"> {{hide User.loginUser}}</a>
            <a href="/logout">{{{__ '退出'}}}</a>
        </div>
        {{else}}
        <form class="form-inline pull-right" role="form" name="loginForm" method="post" action="/login">
            <div class="form-group form-md-line-input has-info">
                <div class="input-icon">
                    <input class="form-control input-sm" type="text" autocomplete="off" placeholder="{{{__ 'IP_1'}}}" name="userName" id="userName" required maxlength="32" style="color: #ffffff;padding: 2px 0 2px 34px; width: 182px"/>
                    <div class="form-control-focus"></div>
                    <i class="iconfont icon-about"></i>
                </div>
            </div>
            <div class="form-group form-md-line-input has-info">
                <div class="input-icon">
                    <input type="text" onfocus="this.type='password'" class="form-control input-sm" placeholder="{{{__ 'IP_5'}}}" name="userPassword" id="userPassword" autocomplete="off" required maxlength="32" style="color: #ffffff;padding: 2px 0 2px 34px;width: 182px"/>

                    <div class="form-control-focus"></div>
                    <i class="iconfont icon-lock"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-sm blue margin-right-15" data-loading-text="{{{__ 'handling'}}}">{{{__ '登录'}}}</button>
        </form>
        {{/if}}
    </div>

    <ul class="social-icon clearfix">
        <li>
            <a href="javascript:;"><i class="iconfont icon-wechat"></i></a>
            <span class="weixCode"><img src="/img/{{data.config.currency}}/WXcode.jpg" alt="关注微信"></span>
        </li>
        <li>
            <a href="http://weibo.com/FreeWillex" target="_blank" rel="nofollow"><i class="iconfont icon-sina"></i></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont icon-mobile"></i></a>
            <span class="weixCode"><img src="/img/{{data.config.currency}}/APPcode.jpg" alt="APP下载"></span>
        </li>
    </ul>
</div>
