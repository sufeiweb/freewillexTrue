<div class="market_col market_deal clear_fix">
    <div class="deal-detail-show clear_fix">
        <div class="deal-thead clear_fix">
            <div class="deal-thead-tr clear_fix margin-right-15">
                <span>{{{__ "时间"}}}</span>
                <span>{{{__ "价格"}}}({{symbol data.config.currency}})</span>
                <span>{{{__ "成交量_表头"}}}</span>
            </div>
        </div>
        <div class="deal-tbody clear_fix scroller" id="deal_tbody" data-always-visible="1" data-rail-visible1="0" data-handle-color="#333">
            <div class="deal-tbody-tr clear_fix" v-for="trade in transaction">
                <span v-text="trade[0].split(' ')[1]"></span>
                <span>
                    <b :class="$index==0||(trade[1].split('.')[0]!=transaction[$index-1][1].split('.')[0])?'num-c':''" v-text="trade[1].split('.')[0]|e"></b>
                    <b class="num-c" v-text="trade[1].split('.')[1]"></b>
                </span>
                <span class="num-${trade[3]=='B'?config.red:config.green}">
                    <span v-text="trade[2]"></span>
                    <span v-text="trade[3]"></span>
                </span>
            </div>
        </div>
    </div>
</div>
