<form name="limitBuyForm" class="form-horizontal form-bordered" method="post" onsubmit="return false;">
    <p class="quotation-trade-first-p">
        <span class="avl-margin">{{{__ '可用杠杆额度'}}}<span class="num-red font-size-13" v-text="assets.can_financing.cny|ms config.currency"></span></span>
        <span  class="switch-style">
            <input id="financing" name="financing" type="checkbox" class="make-switch" data-size="mini" data-on-text="{{{__ '开'}}}" data-off-text="{{{__ '关'}}}"
                   data-on-color="info" data-off-color="default" data-animate="true" data-handle-width="22" readonly disabled/>
        </span>
    </p>
    <div class="form-group" style="margin-bottom: 2px;">
        <div id="spinner1">
            <div class="input-group">
                <div class="input-icon left">
                    <i class="word-hint">{{{__ "买入价"}}}</i>
                    <input type="text" name="price" id="price" maxlength="12" autocomplete="off" class="spinner-input form-control input-sm market-input-trade"/>
                </div>
                <div class="spinner-buttons input-group-btn btn-group-vertical">
                    <button type="button" class="btn spinner-up btn-xs blue plus"><i class="iconfont icon-angle-up"></i></button>
                    <button type="button" class="btn spinner-down btn-xs blue sub"><i class="iconfont icon-angle-down"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" style="margin-bottom: 10px">
        <input type="text" name="percent" id="percent" class="irs-hidden-input hidden"/>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
        <div class="input-icon left">
            <i class="word-hint">{{{__ "买入量买卖"}}}</i>
            <input type="text" name="volume" id="volume" maxlength="12" autocomplete="off" class="form-control input-sm market-input-trade"/>
        </div>
    </div>
    <p class="trade-line1 clearfix">
        {{{__ "交易额买卖"}}}
        <span class="pull-right">
            <em class="changePrice" v-text="lb.amount|m config.currency"></em>
        </span>
    </p>

    <p class="trade-line2 ${lb.finance?'':'invisible'}">
        {{{__ "已用杠杆额度"}}}
        <span class="pull-right">
            <em class="changePrice" v-text="lb.financeAmount|m config.currency"></em>
        </span>
    </p>
    <p class="text-center trade-panel-error">
        <span class="error" v-show="lb.error!=''" v-text="lb.error"></span>
    </p>

    <div class="form-group">
        <button type="submit" class="btn btn-danger btn-corner btn-block" data-loading-text="{{{__ 'handling'}}}" autocomplete="off">{{{__ "买入"}}}</button>
    </div>
</form>
