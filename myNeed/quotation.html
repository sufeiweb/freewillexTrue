<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="../widget/meta.html?__inline">
    <title>{{{__ "比特币"}}}:{{symbol data.config.currency}}{{c_d.p.[2]}}-{{{__ "quotation"}}}</title>
    <meta name="description" content="{{{__ 'quotation_desc'}}}">
    <meta name="keywords" content="{{{__ 'quotation_key'}}}">
    <link rel='stylesheet' href='../plugins/font-awesome/css/font-awesome.min.css'/>
    <link rel='stylesheet' href='../plugins/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='../plugins/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css'/>
    <link rel='stylesheet' href='../plugins/ion.rangeSlider/css/ion.rangeSlider.css'/>
    <link rel="stylesheet" href="../static/css/layout.scss"/>
    <link rel="stylesheet" href="../static/css/kline.css"/>
    <link rel="stylesheet" href="../static/css/market/market.scss"/>
    <link rel='stylesheet' href='../static/css/market/range.css'/>
    <link rel="stylesheet" href="../static/css/global/components.scss"/>
</head>
<body id="app">
<div class="hide market-content">
    <link rel="import" href="../widget/include/quotation/head.html?__inline">
    <div id="market_body">
        <div id="market_detail">
            <div id="depth_detail">
                <div id="market_info" class="market_infor clear_fix">
                    <link rel="import" href="../widget/include/quotation/depth.html?__inline">
                    <link rel="import" href="../widget/include/quotation/transaction.html?__inline">
                </div>
            </div>
            <link rel="import" href="../widget/include/quotation/trade.html?__inline">
        </div>
        <div class="main">
            <link rel="import" href="../widget/include/quotation/chart.html?__inline">
            {{#if User }}
            <link rel="import" href="../widget/include/quotation/record.html?__inline">
            {{/if}}
        </div>
    </div>
</div>
<script>
    var d = '{{{jsonStr c_d.d}}}';
    var t = '{{{jsonStr c_d.t}}}';
</script>
<link rel="import" href="../widget/script/scriptPlugins.html?__inline">
<script src="../plugins/history.js/scripts/compressed/history.js"></script>
<script src="../plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="../plugins/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
<script src="../plugins/ion.rangeSlider/js/ion.rangeSlider.js"></script>
<script src="../plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../static/js/kline/kline.js"></script>
<script src="../static/js/kline/kline.draw.js"></script>
<script>
    $("body").addClass("market-body");
    $(".market-content").removeClass("hide");
    var kline = Kline(); // 初始化k线
</script>
</body>
</html>
